{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
<!-- Simple title, fits the purpose -->

{% block content %}
<!-- Card layout - narrower than others for a focused feel -->
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <!-- Header with key icon - ties into password reset theme -->
        <h1 class="mb-4"><i class="fas fa-key me-2"></i>Forgot Password</h1>

        <!-- Form - kept it minimal since itâ€™s just email for now -->
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <!-- Email field - required, with icon for consistency -->
                <label for="email" class="form-label"><i
                        class="fas fa-envelope me-1"></i>Email</label>
                <input type="email" class="form-control" id="email" name="email"
                    required>
                <div class="invalid-feedback">Please enter a valid email.</div>
                <!-- Bootstrap feedback -->
            </div>

            <!-- Submit button - full width to make it prominent -->
            <button type="submit" class="btn btn-primary w-100"><i
                    class="fas fa-paper-plane me-2"></i>Reset Password</button>

            <!-- Back to login link - added this after realizing users might need it -->
            <p class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Bootstrap validation - copied from docs, works like a charm
    (function () {
        'use strict';
        const form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation(); // Stops form from submitting if invalid
            }
            form.classList.add('was-validated'); // Shows feedback on submit
        }, false);
    })();
</script>
{% endblock %}
